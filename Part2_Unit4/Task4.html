<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #mouse {
      display: inline-block;
      cursor: pointer;
      margin: 0;
    }

    #mouse:focus {
      outline: 1px dashed black;
    }
  </style>
</head>

<body>

  <p>Кликните по "изображению" мыши и перемещайте её с помощью клавиш со стрелками.</p>

  <pre id="mouse">
 _   _
(q\_/p)
 /. .\
=\_t_/=   __
 /   \   (
((   ))   )
/\) (/\  /
\  Y  /-'
 nn^nn
</pre>


  <script>
    let mouse = document.getElementById('mouse');
    mouse.tabIndex = 0;
    mouse.onclick = function() {
        mouse.style.position = 'fixed';
        
    }

    mouse.onkeydown = function(event) {
        switch(event.code) {
            case 'ArrowLeft': 
            mouse.style.left = mouse.getBoundingClientRect().left - mouse.clientWidth + 'px';
            return false;

            case 'ArrowRight':
            mouse.style.left = mouse.getBoundingClientRect().left + mouse.clientWidth + 'px';
            return false;

            case 'ArrowUp':
            mouse.style.top = mouse.getBoundingClientRect().top - mouse.clientHeight + 'px';
            return false;

            case 'ArrowDown':
            mouse.style.top = mouse.getBoundingClientRect().top + mouse.clientHeight + 'px';
            return false;
        }

    }
  </script>

</body>

</html>
