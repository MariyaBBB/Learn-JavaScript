<!DOCTYPE HTML>
<html>
<body>
  <style>
  .hour {
    color: red
  }
  .min {
    color: green
  }
  .sec {
    color: blue
  }
  </style>
  <div id = "clock">
    <span class = "hour">hh</span>:<span class = "min">mm</span>:<span class = "sec">ss</span>
  </div>
  <!-- клик по этой кнопке вызовет clockStart() -->
  <input type="button" onclick="clockStart()" value="Старт">

  <!-- клик по этой кнопке вызовет clockStop() -->
  <input type="button" onclick="clockStop()" value="Стоп">

  <script> 
  function setTime() {
    let date = new Date();
    let clock = document.getElementById('clock');

    let hour = date.getHours();
    clock.children[0].innerHTML = hour;

    let minutes = date.getMinutes();
    clock.children[1].innerHTML = minutes;

    let seconds = date.getSeconds();
    clock.children[2].innerHTML = seconds;
  }


  let timerId;
  function clockStart() {
    timerId = setInterval(setTime, 1000);
    setTime();
  }

  function clockStop() {
    clearInterval(timerId);
    timerId = null;
  }
  </script>
</body>
</html>
