<!DOCTYPE HTML>
<html>

<head>
 
  <meta charset="utf-8">
</head>

<body>

  

  <script>
    function runOnKeys(func, ...codes) {
        
        let pressed = new Set();
        let isAllPressed = false;

        document.addEventListener('keydown', e => {
            pressed.add(e.code);
            
            for( let code of codes) {
                if(pressed.has(code)) {
                    isAllPressed = true;
                } else isAllPressed = false;

            }
           if(isAllPressed) {
               pressed.clear();
               func();
           }
        });
            
            document.addEventListener('keyup', e => {
                pressed.delete(e.code);
            });
    }

    runOnKeys(
  () => alert("Привет!"),
  "KeyQ",
  "KeyW"
);
  </script>

</body>
</html>
