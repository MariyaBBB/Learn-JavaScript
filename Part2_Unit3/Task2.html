<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

    <h1>Прокрути меня</h1>

    <script>
        console.log(document.documentElement.getBoundingClientRect().bottom);

        function setDate() {
            while (true) {
                let windowBottom = document.documentElement.getBoundingClientRect().bottom;

                if (windowBottom > document.documentElement.clientHeight + 100) break;
                    document.body.insertAdjacentHTML("beforeend", `<p>Дата: ${new Date()}</p>`);
                
            }
        }

        window.addEventListener('scroll', setDate);
        setDate();

    </script>

</body>

</html>
