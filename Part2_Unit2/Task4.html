<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        #click-to-open {
            display: block;
            cursor: pointer;
            font-size: large;
        }

        #click {
            display: block;
            color: green;
            float:left;
        }

        #sweets {
            display: inline;

        }

        #hidden {
            display: none;
            color: green;
            float:left;
        }

        #table {
            display: none;
            margin: 0;
        }
    </style>
</head>

<body>

    <div id="click-to-open">
        <div id='click'> ▶ </div>
        <div id="hidden">▼</div>
        <span id="sweets">Сладости (нажми меня)! </span>
    </div>
    <ul id="table">
        <li>Пирожное</li>
        <li>Пончик</li>
        <li>Мёд</li>
    </ul>

    <script>
        document.getElementById('click-to-open').onclick = function () {
            let hidden = document.getElementById('hidden');
            let table = document.getElementById('table');
            let click = document.getElementById('click');

            if (table.style.display == "block") {
                hidden.style.display = "none";
                table.style.display = 'none';
                click.style.display = 'block';
            }

            else {
                hidden.style.display = "block";
                table.style.display = 'block';
                click.style.display = 'none';
            }

        }
    </script>
</body>

</html>
